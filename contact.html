  <form id="bookingForm" onsubmit="alert('Time slot is requested. You will receive a text to confirm');" action="https://formspree.io/f/xyzwzjvb" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required pattern="[A-Za-z\s\-']+">

<select id="appointment-date" name="appointment-date" required>

</select>

    <label for="appointment-time">‚è∞ Select a time slot</label>
<select id="appointment-time" name="appointment-time" required>

</select>

    <script>
        // Define booked slots (you can modify this list manually or connect to a backend for live updates)
        const bookedSlots = {
            "2025-05-30": ["08:00", "09:00", "10:00", "11:00", "12:00"],
            "2025-05-31": ["09:00"],  
            "2025-06-01": ["09:00", "12:00"]  
        };

        // Function to update available times based on selected date
        function updateAvailableTimes() {
            const dateSelect = document.getElementById("appointment-date");
            const timeSelect = document.getElementById("appointment-time");
            const selectedDate = dateSelect.value;
            const options = timeSelect.getElementsByTagName("option");

            // Enable all time slots before disabling already booked ones
            for (let i = 0; i < options.length; i++) {
                options[i].disabled = false; // Enable all slots initially
            }

            // Disable the booked slots for the selected date
            if (bookedSlots[selectedDate]) {
                for (let i = 0; i < options.length; i++) {
                    const option = options[i];
                    if (bookedSlots[selectedDate].includes(option.value)) {
                        option.disabled = true; // Disable the booked time slot
                    }
                }
            }
        }

        // Update available times when the page loads
        window.onload = updateAvailableTimes;

        // Update available times when the date selection changes
        document.getElementById("appointment-date").addEventListener("change", updateAvailableTimes);
    </script>
